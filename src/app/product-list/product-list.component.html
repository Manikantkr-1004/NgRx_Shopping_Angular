
<div id="parent" *ngIf="productData.length>0">
    <div *ngFor="let item of productData">
        <img src={{item.image}} alt={{item.title}}>
        <h3>{{item.title}}</h3>
        <h4>Price: â‚¹{{item.price}}</h4>
        <h4>{{item.rating.count}} Reviews with {{item.rating.rate}}Stars.</h4>
        <p>{{item.description.substring(0,40)}}...</p>
        <button *ngIf="!checkCart(item.id)" (click)="addToCart(item.id)">Add to Cart</button>
        <button *ngIf="checkCart(item.id)">Already in Cart</button>
    </div>
</div>
